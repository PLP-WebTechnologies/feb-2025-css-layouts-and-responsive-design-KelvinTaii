<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      cursor: pointer;
    }

    nav ul li:hover {
      text-decoration: underline;
    }

    /* Main Layout */
    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .main {
      flex: 3;
      min-width: 300px;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: #e2e2e2;
      padding: 1rem;
      border-radius: 8px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .container {
        flex-direction: row;
        gap: 1rem;
      }

      .main, .sidebar {
        min-width: 45%;
      }
    }

    @media (min-width: 1025px) {
      .container {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main area of the page. Add any content you'd like here.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Some extra info or links go here.</p>
    </div>
  </div>

</body>
</html>
